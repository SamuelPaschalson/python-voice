[phases.setup]
nixPkgs = [
    "python3",
    "python3-dev",
    "python3-pip",
    "python3-venv",
    "libsndfile1",
    "libsndfile-dev"
]

[phases.install]
cmds = [
    "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --max-requests 100 --max-requests-jitter 20 --preload --log-level info app:app"